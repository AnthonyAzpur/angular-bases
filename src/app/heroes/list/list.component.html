<h3>listado de heroes</h3>
<div *ngIf="deletehero; else nothongwasdelete">
  <h3>heroe borrado <small class="text-danger" > {{deletehero}} </small> </h3>

</div>
<ng-template #nothongwasdelete>
  <h3 >no ha borrado nada</h3>
</ng-template>



<button
*ngIf="heroNames.length > 0"
(click)="romevelasthero()"
 class="btn btn-outline-danger">
  borrara ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
